<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <title>Sound Board</title>
</head>
<body>
    <div><img id="stop-sound" src="./images/speaker-no-sound.png"></div>
    <div class="main-title">Sound Bü•Åard</div>
    <div class="container main">
        <a href="#forest"><div class="sound"><img class="title-img" src="./images/forest.png"/><span class="title">The Forest</span></div></a>
        <a href="#other"><div class="sound"><img class="title-img" src="./images/city.png"/><span class="title">City Sounds</span></div></a>
        <a href="#meditation"><div class="sound"><img class="title-img" src="./images/landscape.jpg"/><span class="title">Meditation</span></div></a>
    </div>
    <div id="forest" class="container forest">
        <div class="sound-animal play-sound"><img id="cat" class="picture show-speaker" src="./images/cat.png"/></div>
        <div class="sound-animal play-sound"><img id="lion" class="picture show-speaker" src="./images/lion.png"/></div>
        <div class="sound-animal play-sound"><img id="monkey" class="picture show-speaker" src="./images/monkey2.png"/></div>
        <div id="cat" class="sound-animal play-sound"><img id="owl" class="picture show-speaker" src="./images/owl.svg"/></div>
        <div id="cat" class="sound-animal play-sound"><img id="parrot" class="picture show-speaker" src="./images/parrot.png"/></div>
    </div>
   
    <div id="other" class="container noise">
        <div class="sound-other play-sound"><img id="phone" class="other-img show-speaker" src="./images/phone2.svg"/>Phone</div>
        <div class="sound-other play-sound"><img id="applause" class="other-img show-speaker" src="./images/applauding.png"/>Clapping</div>
        <div class="sound-other play-sound"><img id="train" class="other-img show-speaker" src="./images/train.svg"/>Train</div>
        <div class="sound-other play-sound"><img id="traffic" class="other-img show-speaker" src="./images/car.png"/>Car</div>
        <div class="sound-other play-sound"><img id="aircraft" class="other-img show-speaker" src="./images/airplane.svg"/>Airplane</div>
    </div>

    <div id="meditation" class="container meditation">
        <div class="sound-other play-sound"><img id="rain" class="other-img show-speaker" src="./images/cloud.svg"/>Rain</div>
        <div class="sound-other play-sound"><img id="forest" class="other-img show-speaker" src="./images/trees.svg"/>Forest</div>
        <div class="sound-other play-sound"><img id="ocean" class="other-img show-speaker" src="./images/sea.png"/>Sea Tides</div>
        <div class="sound-other play-sound"><img id="peace" class="other-img show-speaker" src="./images/landscape2.png"/>Peace</div>
        <div class="sound-other play-sound"><img id="waterfall" class="other-img show-speaker" src="./images/waterfall.svg"/>Waterfall</div>
    </div>
    <script src="./index.js"></script>
    
</body>

</html>
